<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste des niveaux</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    <div class="container">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inscriptionModal">
    <b>+</b>
  </button>
  <div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inscriptionModalLabel">Formulaire d'inscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/inscription" method="POST">
            <div class="form-group">
              <label for="prenom">Prénom:</label>
              <input type="text" name="prenom" id="prenom" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input type="text" name="nom" id="nom" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="date_naissance">Date de naissance:</label>
              <input type="date" name="date_naissance" id="date_naissance" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="profil">Profil:</label>
              <select name="profil" id="profil" class="form-control" required>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="lieu">Lieu:</label>
              <input type="text" name="lieu" id="lieu" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="sexe">Sexe:</label>
              <select name="sexe" id="sexe" class="form-control" required>
                <option value="m">Masculin</option>
                <option value="f">Féminin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="niveau">Niveau:</label>
              <select name="niveau" id="niveau" class="form-control" required>
              </select>
            </div>
            <div class="form-group">
              <label for="classe">Classe:</label>
              <select name="classe" id="classe" class="form-control" required>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary">Inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
       
    </div>
    <script src="./js/Classes-level.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
